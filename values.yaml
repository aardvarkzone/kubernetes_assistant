# values.yaml
expose:
  tls:
    enabled: true
    auto:
      commonName: "harbor.local"  # Or replace with the appropriate domain/IP for your setup


harborAdminPassword: "Harbor12345"

persistence:
  enabled: true
  persistentVolumeClaim:
