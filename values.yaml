      storageClass: ""
      accessMode: ReadWriteOnce
      size: 5Gi
database:
  type: internal
  internal:
    password: "password"

core:
  secret: "coresecret"

jobservice:
  secret: "jobsecret"

redis:
  internal:
    password: "redispassword"
